<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; padding:20px;">Expense Tracker</h1>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div class="money">
                <h4>Income</h4>
                <p id="money_plus" class="money-plus">+$0.00</p>
            </div>
            <div class="money">
                <h4>Expense</h4>
                <p id="money_minus" class="money-minus">-$0.00</p>
            </div>
        </div>

        <div class="transaction-history">
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- <li class="minus plus">
                    Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li> -->
            </ul>
        </div>

        <div class="new-transaction">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="Text">Text</label>
                    <input type="text" id="text" placeholder="Transaction Name">
                </div>

                <div class="form-control">
                    <label for="amount">Amount <br>(add minus sign <b>-40</b> for Expense.)</br></label>
                    <input type="number" id="amount" placeholder="Enter Amount...">
                </div>
                <button class="btn">Add Transaction</button>

            </form>
        </div>
        
    </div>


<script src="app.js"></script>
</body>
</html>
